<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUJI Exam Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ext-language_tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/keybinding-vscode.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>

  <div class="moodle-header">
      <div class="breadcrumbs">
          Hebrew University <span>/</span> CS Exams <span>/</span> Simulator
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1>
              <span class="icon-quiz">ðŸŽ“</span> 
              HUJI Exam Simulator
          </h1>
          <div id="pythonStatus" style="font-size: 0.9rem; display: flex; align-items: center; gap: 5px;">
              <span style="height: 10px; width: 10px; background-color: red; border-radius: 50%; display: inline-block;" id="statusDot"></span>
              <span id="statusText">Loading Python engine...</span>
          </div>
      </div>
  </div>

  <div class="container">
    
    <section id="setupScreen">
      <h2 style="color:#701e51; border-bottom:1px solid #ddd; padding-bottom:10px;">Exam Setup</h2>

      <div class="time-control" style="margin: 20px 0;">
        <label>Total Time (minutes):</label>
        <input type="number" id="examTime" min="5" max="300" value="90" style="padding:5px; width:60px;">
        <label style="margin-left:15px;"><input type="checkbox" id="noTimeLimit"> No Time Limit</label>
      </div>

      <div id="questionsList"></div>
      
      <div style="margin-top: 20px;">
          <button id="addQuestion" class="btn-moodle-secondary">Add Question</button>
          <button id="startExam" class="btn-moodle-primary">Start Attempt</button>
      </div>
    </section>

    <section id="examScreen" class="hidden">
      </section>
    
    <div id="timer" style="position:fixed; top:10px; right:20px; background:#fff; border:1px solid #ccc; padding:5px 10px; font-weight:bold; z-index: 1000;">
        --:--
    </div>

    <section id="reviewScreen" class="hidden" style="background:white; padding:20px; border: 1px solid #ddd;">
      <h2 style="color: #0f6c74;">Summary of Attempt</h2>
      
      <div class="review-buttons" style="background: #f8f9fa; padding: 15px; border-bottom: 1px solid #ddd; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
        <button id="downloadAnswers" class="btn-moodle-secondary">Download JSON</button>
        <button id="downloadText" class="btn-moodle-primary">Download .py File</button>
        <button id="restartFresh" style="background:#d9534f; color:white; margin-left: auto;">Start New Exam</button>
      </div>

      <div id="reviewContent"></div>
    </section>
  </div>

</body>
</html>
