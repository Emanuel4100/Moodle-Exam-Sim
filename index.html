<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodle Exam Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Moodle Exam Simulator</h1>
      <div>
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="moodle">Moodle</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>

    <section id="setupScreen">
      <h2>Exam Setup</h2>

      <div class="time-control">
        <label for="examTime">‚è± Total Time (minutes):</label>
        <input type="number" id="examTime" min="5" max="300" value="90">
      </div>


      <h3>Questions</h3>
      <div id="questionsList"></div>
      <button id="addQuestion">Add Question</button><br>
      <button id="startExam">Start Exam</button>
    </section>

    <section id="examScreen" class="hidden">
      <div class="exam-header">
        <h2>Exam In Progress</h2>
        <div id="timer">--:--</div>
      </div>
      <div class="tabs" id="tabs"></div>
      <div id="examContent"></div>
      <button id="finishExam">Finish Exam</button>
    </section>

    <section id="reviewScreen" class="hidden">
      <h2>Exam Review</h2>
      <div id="reviewContent"></div>
      <div class="review-buttons">
        <button id="downloadAnswers">Download Answers (JSON)</button>
        <button id="restartSame">Restart Same Exam</button>
        <button id="restartFresh">New Exam (Clear All)</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script src="script.js"></script>
</body>
</html>
